<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            /* 排成一行 */
            display: inline-block;
            border: solid 1px white;
            /* inline-block 默认对齐方式 baseline对齐 */
            vertical-align: middle;

            /* 垂直居中 */
            line-height: 100px;
            font-size: 50px;
            /* 水平居中 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="board"></div>
</body>

</html>

<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]
    // console.log(pattern)

    let color = 1;

    // 显示棋子及棋盘
    function show() {
        // 获取board元素
        let board = document.getElementById('board');
        // 显示前先清空
        board.innerHTML = '';
        // 创建3*3的表格
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div');
                // 添加class
                cell.classList.add('cell');
                // 判断显示圈或叉
                cell.innerText =
                    pattern[i * 3 + j] == 2 ? '❌' :
                        pattern[i * 3 + j] == 1 ? '⭕️' : '';
                // 添加点击事件
                // let会创建词法作用域（i,j每次循环保留）
                // var不能直接用（addEventListener外套一个ife）
                cell.addEventListener('click', () => move(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'))
        }
    }

    // 添加棋子
    function move(x, y) {
        pattern[y * 3 + x] = color;
        // 判断哪方胜利
        if (check(pattern, color)) {
            alert(color == 2 ? '❌ is winner!' : '⭕️ is winner!')
        }
        color = 3 - color;
        console.log(bestChoice(pattern, color));
        show();
    }

    // 判断哪方胜利
    function check(pattern, color) {
        //检查行
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        //检查列
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        // 检查主对角线
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + j] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        // 检查反对角线
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + 2 - j] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;
    }

    // 克隆 避免破坏原数组
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    // 判断是否即将胜利
    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j])
                    continue;
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;
                if (check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }

    // 判断最好的落子策略
    // 对方的最好策略比较差，我方更倾向这个位置
    function bestChoice(pattern, color) {
        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1
            }
        }
        let result = -1;
        outer: for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j])
                    continue;
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;
                let r = bestChoice(tmp, 3 - color).result;

                if (-r >= result) {
                    result = -r;
                    point = [j, i]
                }
                // 胜负减支 保障赢，不能保障赢的最多
                // 全搜索 保障赢的最多
                if (result === 1) {
                    break outer;
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }

    show();
    console.log(bestChoice(pattern, color));
</script>
