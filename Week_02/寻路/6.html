<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地图编辑器</title>
  <style>
    .cell {
      display: inline-block;
      /* 为了在浏览器标准模式更好工作 */
      line-height: 7px;
      width: 6px;
      height: 6px;
      background-color: grey;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }

    #container {
      width: 701px;
      /* 清除换行的间距 */
      font-size: 0;
    }
  </style>
</head>

<body>
  <!-- 不能换行，否则差了一个文本节点 -->
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
  <script>
    // 尽量少挪动，找到最小的数组
    class Sorted {
      // 可以定制compare
      constructor(data, compare) {
        this.data = data.slice()
        this.compare = compare || ((a, b) => a - b)
      }
      take() {
        if (!this.data.length)
          // return undefined 不使用null避免参与比较
          return
        let min = this.data[0]
        let minIndex = 0

        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i]
            minIndex = i
          }
        }
        // splice操作 原位删除 可能后面的前移（O(n)）操作
        // 同最后一个元素交换，执行pop O(1)
        this.data[minIndex] = this.data[this.data.length - 1]
        this.data.pop()
        return min
      }
      give(v) {
        this.data.push(v)
      }
      get length() {
        return this.data.length
      }
    }

    // 填充数组
    let map = localStorage['map'] ?
      JSON.parse(localStorage['map']) :
      Array(10000).fill(0)

    let container = document.getElementById('container')
    // 一层for循环 通过数组位置反算x和y
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        // 找到地图中的位置（同余的特性）
        if (map[100 * y + x] == 1) cell.style.backgroundColor = 'black'

        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ''
              map[100 * y + x] = 0
            } else {
              cell.style.backgroundColor = 'black'
              map[100 * y + x] = 1
            }
          }
        })
        container.appendChild(cell)
      }
    }

    let mousedown = false
    let clear = false
    document.addEventListener('mousedown', (e) => {
      mousedown = true
      clear = e.which === 3
    })
    document.addEventListener('mouseup', () => (mousedown = false))
    document.addEventListener('contextmenu', () => e.preventDefault())

    // return Promise函数 理解为 async函数
    function sleep(t) {
      return new Promise(function (resolve) {
        setTimeout(resolve, t)
      })
    }

    // 寻路算法
    async function findPath(map, start, end) {
      let table = Object.create(map)
      let queue = new Sorted([start], (a, b) => distance(a) - distance(b))

      async function insert(x, y, pre) {
        // 处理边缘部分
        if (x < 0 || x >= 100 || y < 0 || y >= 100) return
        // 避免搜索过的点重复入队
        // 前驱点不一定是最好点 （读）逻辑修改
        if (table[y * 100 + x]) return

        //   await sleep(1)
        container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
        // 前驱点不一定是最好点 （写）逻辑修改
        table[y * 100 + x] = pre
        queue.give([x, y])
      }

      function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
      }

      while (queue.length) {
        let [x, y] = queue.take()
        //   打印比较费时
        //   console.log(x, y)
        if (x === end[0] && y === end[1]) {
          let path = []

          while (x != start[0] || y != start[1]) {
            // 记录前驱节点
            path.push(map[y * 100 + x]);
            // 解构赋值 每次找到前驱节点
            [x, y] = table[y * 100 + x]
            await sleep(30)
            container.children[y * 100 + x].style.backgroundColor = 'purple'
          }
          return path
        }
        //   水平
        await insert(x - 1, y, [x, y])
        await insert(x, y - 1, [x, y])
        await insert(x + 1, y, [x, y])
        await insert(x, y + 1, [x, y])

        //   斜向
        await insert(x - 1, y - 1, [x, y])
        await insert(x + 1, y - 1, [x, y])
        await insert(x - 1, y + 1, [x, y])
        await insert(x + 1, y + 1, [x, y])
      }
      return null
    }
  </script>
</body>

</html>
