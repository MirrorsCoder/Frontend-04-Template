<head>
    <style>
        .carousel {
            overflow: hidden;
            width: 500px;
            height: 280px;
            /* 禁止换行 */
            white-space: nowrap;
        }
        .carousel > div {
            width: 500px;
            height: 280px;
            display: inline-block;
            background-size: contain;
            /* 有transition可以用js控制动画，也可覆盖 */
            transition: ease 0.5s;
        }
    </style>
</head>
<body>
    <script src="./main.js"></script>
</body>
